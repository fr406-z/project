<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Audio App</title>
  </head>
  <body>
    <div class="app">
      <div class="vid-container">
        <video loop >
          <source src="./video/rain.mp4"  type="video/mp4">
        </video>
        </div>
        <div class="time-select">
          <button data-time="60">1 Minutes</button>
          <button data-time="120">2 Minutes</button>
          <button data-time="180">3 Minutes</button>
          <button data-time="300" class="medium-mins">5 Minutes</button>
          <button data-time="600" class="long-mins">10 Minutes</button>
          <button data-time="3600" class="long-mins">1 Hour</button>
        </div>
        <div class="player-container">
            <audio class="song">
                <source src="./sounds/rain.mp3" />
              </audio>
              <img src="./svg/play.svg" class="play"></img>
              <svg class="track-outline"  viewBox="0 -50 270 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="300" cy="200" r="100" stroke="white" stroke-width="20"/>
                </svg>
              <svg class="moving-outline"  viewBox="0 -50 270 500" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="300" cy="200" r="100" stroke="#018EBA" stroke-width="20"/>
                </svg>
              <img src="./svg/replay.svg" class="replay"></img>
            
                <h3 class="time-display">0:00</h3>      
      </div>
      <div class="sound-picker">
        <button data-sound="./sounds/rain.mp3" data-video="./video/rain.mp4" ><img src="./svg/rain.png" alt=""></button>
        <button data-sound="./sounds/beach.mp3" data-video="./video/beach.mp4"><img src="./svg/sun.png" alt=""></button>
        <button data-sound="./sounds/forest.mp3" data-video="./video/forest.mp4"><img src="./svg/forest.png" alt=""></button>
        <button data-sound="./sounds/night.mp3" data-video="./video/night.mp4"><img src="./svg/moon.png" alt=""></button>
        <button data-sound="./sounds/cat.mp3" data-video="./video/cat.mp4"><img src="./svg/cat.png" alt=""></button>

      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
